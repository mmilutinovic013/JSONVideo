<link rel="import" href="../polymer/polymer.html">

<!--
`JSONVideo-element`
Take video URL (Youtube &amp; Vimeo) and convert the URL to its vid.

@demo demo/index.html
-->

<dom-module id="JSONVideo-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'JSONVideo-element',

      properties: {
        prop1: {
          type: String,
          value: 'JSONVideo-element',
        },
      },

    });
  </script>
</dom-module>
